<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clever | Log in</title>
    
    <link rel="icon" type="image/png" href="logo.png">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; width: 100%; background: #000; font-family: 'Inter', sans-serif; overflow: hidden; }

        /* 2x2 Grid for perfect centering */
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            height: 100vh;
            width: 100vw;
            gap: 12px; 
            padding: 12px;
        }

        .nav-btn {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: 900;
            text-transform: uppercase;
            color: white;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s ease;
            text-decoration: none;
            outline: none;
            overflow: hidden;
            font-size: 3.5vw; 
        }

        /* --- Quadrant Styling --- */
        .games-main-btn {
            background: linear-gradient(135deg, #007cf0, #00dfd8);
            border-radius: 40px 15px 40px 15px;
        }

        .games-req-btn {
            background: linear-gradient(225deg, #4facfe, #00f2fe);
            border-radius: 15px 40px 15px 40px;
        }

        .proxies-btn {
            background: linear-gradient(225deg, #ff4b2b, #ff416c);
            border-radius: 15px 40px 15px 40px;
        }

        .tools-btn {
            background: linear-gradient(135deg, #7928ca, #ff0080);
            border-radius: 40px 15px 40px 15px;
        }

        .nav-btn:hover {
            filter: brightness(1.2);
            transform: scale(1.02);
            z-index: 10;
        }

        span {
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
            pointer-events: none;
            line-height: 1.1;
        }

        .sub-text {
            font-size: 1.4vw;
            font-weight: 600;
            text-transform: none;
            display: block;
            margin-top: 8px;
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="container">
        <button class="nav-btn games-main-btn" onclick="launch('Main Games', 'https://thegamewebsite.github.io/games/')">
            <span>Main<br>Games</span>
        </button>

        <button class="nav-btn games-req-btn" onclick="launch('Requested Games', 'https://thegamewebsite.github.io/requested-games/')">
            <span>Requested Games<br><span class="sub-text">(Request Form, Cookie Clicker, etc.)</span></span>
        </button>

        <button class="nav-btn proxies-btn" onclick="launch('Proxies', 'https://thegamewebsite.github.io/proxies')">
            <span>Proxies</span>
        </button>

        <button class="nav-btn tools-btn" onclick="launch('Movies & Tools', 'https://thegamewebsite.github.io/movies-tools/')">
            <span>Movies<br>& Tools</span>
        </button>
    </div>

    <script>
        window.onload = function() {
            alert("Bookmark this website and don't go on here while Blocksi is on!");
        };

        function launch(name, url) {
            const newTab = window.open('about:blank', '_blank');
            if (!newTab) {
                alert('Popup blocked! Please allow popups.');
                return;
            }

            const content = `
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Clever | Log in</title>
                    <link rel="icon" type="image/png" href="https://thegamewebsite.github.io/logo.png">
                    <style>
                        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #000; }
                        iframe { border: none; width: 100%; height: 100%; }
                    </style>
                </head>
                <body>
                    <iframe src="${url}"></iframe>
                </body>
                </html>`;

            newTab.document.open();
            newTab.document.write(content);
            newTab.document.close();
        }
    </script>
</body>
</html>
